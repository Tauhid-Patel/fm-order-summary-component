<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="hero"></div>
      <h2>Order Summary</h2>
      <p>You can now listen to million of songs,<br>
      audiobooks and podcasts on any device<br>
      anywhere you like!</p>
      <div class="plan">
       <img src="./images/icon-music.svg" alt="music">
       <p id="main-text">Annual Plan</p>
       <p id="price-text">$59.99/year</p>
       <a href="#">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <p id="cancel-text">Cancel order</p>
  </div>
</body>
</html>
